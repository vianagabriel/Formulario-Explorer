<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <div class="container">
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>
         
          <div class="name">
            <div class="input">
              <label for="">Nome</label>
              <input type="text" name="" id="">
            </div>
    
            <div class="input">
              <label for="">Sobrenome</label>
              <input type="text" name="" id="">
            </div>
          </div>
    
          <div class="wrapper">
              <div class="input">
                <label for="">Email <span>(digite um email válido)</span> </label>
                <input type="email" name="" id=""> 
              </div>
  
            
             <div class="input">
               <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
               <input type="password" name="" id="">
              </div>
  
            
  
          </div>
        </fieldset>

        <div class="fieldset">
          <fieldset>
            <legend>Informação do mentor</legend>
           
               <div class="input">
                 <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                 <input type="password" name="" id="">
                </div>
          </fieldset>
        </div>
  
       
         <fieldset>
           <legend>Seus horários disponíveis</legend>

           <h2>Primeira Mentoria</h2>
           <div class="timer">

             <div class="date">
               <label for="">Data <span>(DD/MM/AAAA)</span></label>
               <input type="date" name="" id="">
              </div>

              <div class="time">
                <label for="">Das</label>
                <input type="time" name="" id="">
              </div>

              <div class="time">
                <label for="">Até</label>
                <input type="time" name="" id="">
              </div>
           </div>
          </fieldset>
        </form>
    </div>
    <footer>
      <button>Salvar</button>
    </footer>
  </div>

  </body>
  </html>
